<div>
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			Attached
		</div>
		<div>
			<select name="attached" ng-model="selectedElement.attached"><option  selected  value="TRUE">TRUE</option><option  value="FALSE">FALSE</option></select>
		</div>
	</div>TRUE
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			Documentation
		</div>
		<div>
			<input name="documentation" ng-model="selectedElement.documentation"></input>
		</div>
	</div>
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			Name
		</div>
		<div>
			<input name="name" ng-model="selectedElement.name"></input>
		</div>
	</div>
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			EventType
		</div>
		<div>
			<input name="eventtype" ng-model="selectedElement.eventtype"></input>
		</div>
	</div>Intermediate
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			EventDetailType
		</div>
		<div>
			<select name="eventdetailtype" ng-model="selectedElement.eventdetailtype"><option  selected  value="None">None</option><option  value="Message">Message</option><option  value="Timer">Timer</option><option  value="Signal">Signal</option><option  value="Multiple">Multiple</option><option  value="Error">Error</option></select>
		</div>
	</div>None
	<div class="row" ng-show="selectedElement.attached=='FALSE' && selectedElement.eventdetailtype=='Message'" ng-hide="selectedElement.attached=='TRUE' && selectedElement.eventdetailtype=='None' && selectedElement.eventdetailtype=='Timer' && selectedElement.eventdetailtype=='Error'">
		<div class="col-md-2">
			Catch/Throw
		</div>
		<div>
			<select name="catchthrow" ng-model="selectedElement.catchthrow"><option  selected  value="CATCH">Catch</option><option  value="THROW">Throw</option></select>
		</div>
	</div>CATCH</div>
