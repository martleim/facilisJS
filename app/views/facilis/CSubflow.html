<div>
	<div class="row" ng-show="selectedElement.looptype=='Standard'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='MultiInstance'">
		<div class="col-md-2">
			Documentation
		</div>
		<div>
			<input name="documentation" ng-model="selectedElement.documentation"></input>
		</div>
	</div>
	<div class="row" ng-show="selectedElement.subprocesstype=='Reusable'" ng-hide="selectedElement.subprocesstype=='Embedded'">
		<div class="col-md-2">
			Name
		</div>
		<div>
			<input name="name" ng-model="selectedElement.name"></input>
		</div>
	</div>DEFAULT_PROCESS
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			Color
		</div>
		<div>
			<input name="colorFill" ng-model="selectedElement.colorFill"></input>
		</div>
	</div>
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			SubProcessType
		</div>
		<div>
			<select name="subprocesstype" ng-model="selectedElement.subprocesstype"><option  selected  value="Embedded">Embedded</option><option  value="Reusable">Reusable</option></select>
		</div>
	</div>Embedded
	<div class="row" ng-show="" ng-hide="">
		<div class="col-md-2">
			LoopType
		</div>
		<div>
			<select name="looptype" ng-model="selectedElement.looptype"><option  selected  value="None">None</option><option  value="Standard">Standard</option><option  value="MultiInstance">MultiInstance</option></select>
		</div>
	</div>None
	<div class="row" ng-show="selectedElement.looptype=='Standard'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='MultiInstance'">
		<div class="col-md-2">
			LoopCondition
		</div>
		<div>
			<input name="loopcondition" ng-model="selectedElement.loopcondition"></input>
		</div>
	</div>
	<div class="row" ng-show="selectedElement.looptype=='MultiInstance'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='Standard'">
		<div class="col-md-2">
			MI_Condition
		</div>
		<div>
			<input name="mi_condition" ng-model="selectedElement.mi_condition"></input>
		</div>
	</div>
	<div class="row" ng-show="selectedElement.looptype=='Standard'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='MultiInstance'">
		<div class="col-md-2">
			TestTime
		</div>
		<div>
			<select name="testtime" ng-model="selectedElement.testtime"><option  selected  value="After">After</option><option  value="Before">Before</option></select>
		</div>
	</div>"After"
	<div class="row" ng-show="selectedElement.looptype=='MultiInstance'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='Standard'">
		<div class="col-md-2">
			MI_Ordering
		</div>
		<div>
			<select name="mi_ordering" ng-model="selectedElement.mi_ordering"><option  selected  value="Parallel">Parallel</option><option  value="Sequential">Sequential</option></select>
		</div>
	</div>"Parallel"
	<div class="row" ng-show="selectedElement.mi_ordering=='Parallel' && selectedElement.mi_flowcondition=='Complex'" ng-hide="selectedElement.looptype=='None' && selectedElement.looptype=='Standard' && selectedElement.looptype=='MultiInstance' && selectedElement.mi_ordering=='Parallel' && selectedElement.mi_ordering=='Sequential' && selectedElement.mi_flowcondition=='All' && selectedElement.mi_flowcondition=='One'">
		<div class="col-md-2">
			MI_FlowCondition
		</div>
		<div>
			<select name="mi_flowcondition" ng-model="selectedElement.mi_flowcondition"><option  selected  value="All">All</option><option  value="One">One</option><option  value="Complex">Complex</option></select>
		</div>
	</div>"All"</div>
